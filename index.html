<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidsrc.cc Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-100">Vidsrc.cc Link Generator</h2>
        
        <input id="tmdbId" type="text" placeholder="Enter TMDb/IMDb ID" 
            class="w-full p-3 mb-3 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <select id="type" onchange="toggleEpisodeFields()" 
            class="w-full p-3 mb-3 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="movie">Movie</option>
            <option value="series">Web Series</option>
        </select>

        <input id="season" type="number" placeholder="Season No" style="display: none;" 
            class="w-full p-3 mb-3 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <input id="episode" type="number" placeholder="Episode No" style="display: none;" 
            class="w-full p-3 mb-3 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <button onclick="generateLink()" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition-all">
            Open Stream Page
        </button>
    </div>

    <script>
        function toggleEpisodeFields() {
            let type = document.getElementById("type").value;
            document.getElementById("season").style.display = type === "series" ? "block" : "none";
            document.getElementById("episode").style.display = type === "series" ? "block" : "none";
        }

        function generateLink() {
            let tmdbId = document.getElementById("tmdbId").value.trim();
            let type = document.getElementById("type").value;
            let season = document.getElementById("season").value;
            let episode = document.getElementById("episode").value;

            if (!tmdbId) {
                alert("Please enter a TMDb or IMDb ID");
                return;
            }

            let url = `stream.html?tmdbId=${tmdbId}&type=${type}`;
            if (type === "series") {
                if (!season || !episode) {
                    alert("Please enter Season and Episode numbers");
                    return;
                }
                url += `&season=${season}&episode=${episode}`;
            }

            window.location.href = url; // Redirect to stream page
        }
    </script>

</body>
</html>
